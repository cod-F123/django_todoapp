{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-4 col-12">
        <div class="card shadow">
            <div class="card-header p-4 pb-0 text-center text-primary border-0 fw-bold">
                <h2>Todo App</h2>
            </div>
            <div class="card-body p-4">
                <h3 class="mb-4 text-center">Login</h3>
                <form method="POST" action="{% url 'accounts:login_user' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        {% if error_message %}
                        <div class="text-danger">
                            {{ error_message }}
                        </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 w-100">Login</button>
                    <div class="mb-3">
                        <a href="{% url 'accounts:register_user' %}">Don't have an account? Register</a>
                    </div>
                    <p>Signing with </p>
                    <a href="#" class="btn btn-danger w-100"><i class="bi bi-google"></i></a>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock content %}
